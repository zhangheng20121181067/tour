<ion-view title="我的预订">
    <ion-content>
        <div class="list">
            <div class="item item-icon-left">
                <i class="icon ion-key"></i>房间号:{{data.room}}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-calendar"></i>入住日期:{{data.checkin | date:"yyyy年-MM月-dd日"}}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-calendar"></i>退房日期:{{data.checkout | date:"yyyy年-MM月-dd日"}}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-wifi"></i>wifi:{{data.wifi}}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-pricetag"></i>单价:{{data.price | currency:"￥"}}
            </div>
            <div class="item item-icon-left">
                <i class="icon ion-pricetag"></i>总金额:{{data.price * 7 | currency:"￥"}}
            </div>
        </div>
    </ion-content>
</ion-view>
